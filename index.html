<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #ffdee9, #b5fffc);
  height: 100vh;
  overflow: hidden;
}

.center {
  text-align: center;
  margin-top: 20vh;
}

.hidden {
  display: none;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  background: #ff6f91;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #ff4f7a;
}

.cake {
  font-size: 90px;
  position: relative;
}

.flame {
  font-size: 32px;
  cursor: pointer;
  animation: flicker 1s infinite;
  transition: transform 0.3s, opacity 0.3s;
}

@keyframes flicker {
  0% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  100% { transform: rotate(-5deg); }
}

#secret {
  margin-top: 20px;
  max-width: 320px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.6;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  text-align: center;
  width: 140px;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- OPENING -->
<div id="opening" class="center">
  <h1>I've got something for u ðŸ’Œ</h1>
  <button onclick="showCake()">What's that?</button>
</div>

<!-- CAKE -->
<div id="cake" class="center hidden">
  <h2>Make a wish âœ¨</h2>
  <div class="cake">
    ðŸŽ‚
    <div class="flame" id="flame" onclick="blowCandle()">ðŸ”¥</div>
  </div>
  <p id="hint">tiup lilinnyaâ€¦</p>
</div>

<!-- MESSAGE -->
<div id="message" class="center hidden">
  <h2>Happy Birthday ðŸŽ‰</h2>
  <h3 id="name"></h3>

  <input type="number" id="age" placeholder="Umur kamu">
  <br><br>
  <button onclick="showMessage()">Buka Ucapan</button>

  <p id="secret" class="hidden"></p>
</div>

<script>
const nama = "Cinta"; // GANTI NAMA DIA
document.getElementById("name").innerText = nama;

let blowCount = 0;
const maxBlow = 5;

function showCake() {
  document.getElementById("opening").classList.add("hidden");
  document.getElementById("cake").classList.remove("hidden");
}

function blowCandle() {
  blowCount++;
  const flame = document.getElementById("flame");

  flame.style.transform = `scale(${1 - blowCount * 0.15})`;
  flame.style.opacity = `${1 - blowCount * 0.18}`;

  if (blowCount >= maxBlow) {
    flame.style.display = "none";
    document.getElementById("hint").innerText = "âœ¨ wish granted âœ¨";
    setTimeout(() => {
      document.getElementById("cake").classList.add("hidden");
      document.getElementById("message").classList.remove("hidden");
    }, 1200);
  }
}

function showMessage() {
  const age = document.getElementById("age").value;
  if (!age) {
    alert("Isi umurnya dulu ya ðŸ˜„");
    return;
  }

  const text = `
Selamat ulang tahun yang ke-${age} ðŸŽ‰

Sebenernya aku cuma pengen bilang satu hal kecil di hari spesial ini.
Semoga di umur yang baru, kamu selalu dikelilingi hal-hal baik,
senyum yang tulus, dan orang-orang yang bikin kamu nyaman.

Terima kasih ya, udah jadi seseorang yang kehadirannya
tanpa sadar bisa bikin hari orang lain terasa lebih hangat.
`;

  const secret = document.getElementById("secret");
  secret.innerText = text;
  secret.classList.remove("hidden");
}
</script>

</body>
</html>
