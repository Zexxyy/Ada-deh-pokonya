<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
      z-index: 2;
    }

    h1 {
      color: #ff5e99;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #ff5e99;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3f86;
    }

    .result {
      margin-top: 20px;
      font-size: 15px;
      color: #444;
      display: none;
      animation: pop 0.5s ease;
    }

    .emoji {
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Animasi umum */
    .balloon, .heart, .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      bottom: -80px;
      font-size: 32px;
      animation: floatUp linear forwards;
    }

    .heart {
      top: -40px;
      font-size: 24px;
      animation: fallDown linear forwards;
    }

    .confetti {
      top: -20px;
      width: 10px;
      height: 10px;
      background: pink;
      animation: fallDown linear forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes fallDown {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hai Kamu ðŸ’•</h1>
    <p>Ada sesuatu yang pengen aku sampein ðŸŽ‚</p>

    <input type="text" id="nama" placeholder="Nama kamu ðŸ’–">
    <input type="number" id="umur" placeholder="Umur kamu ðŸŽ‰">

    <button onclick="tampilUcapan()">Buka Ucapannya ðŸ’Œ</button>

    <div class="result" id="hasil">
      <div class="emoji">ðŸ¥³ðŸŽ€ðŸ’–</div>
      <p id="teksUcapan"></p>
    </div>
  </div>

  <script>
    function spawnBalloon() {
      const el = document.createElement("div");
      el.className = "balloon";
      el.innerHTML = "ðŸŽˆ";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    function spawnHeart() {
      const el = document.createElement("div");
      el.className = "heart";
      el.innerHTML = "ðŸ’–";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    function spawnConfetti() {
      for (let i = 0; i < 20; i++) {
        const el = document.createElement("div");
        el.className = "confetti";
        el.style.left = Math.random() * 100 + "vw";
        el.style.background = ["#ff5e99", "#ffd6e8", "#ffeef6"][Math.floor(Math.random()*3)];
        el.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }
    }

    function tampilUcapan() {
      const nama = document.getElementById("nama").value;
      const umur = document.getElementById("umur").value;

      if (!nama || !umur) {
        alert("Isi nama dan umur dulu yaa ðŸ˜†ðŸ’—");
        return;
      }

      const pesanRahasia = `
Maaf ya kalo kesannya maksain banget hehehe.
To be honest, aku sebenernya bukan suka doang sama kamu,
bisa dikatakan lebih dari itu.

Karena kamu muncul pada saat aku lagi nggak kepengen sama siapa-siapa,
tapi semenjak kemunculan kamu,
entah kenapa hati ini rasanya menggebu-gebu lagi.
      `;

      document.getElementById("teksUcapan").innerHTML = `
        Selamat ulang tahun yang ke <b>${umur}</b>, <b>${nama}</b> ðŸ’–ðŸŽ‰<br><br>
        ${pesanRahasia.replace(/\n/g, "<br>")}
      `;

      document.getElementById("hasil").style.display = "block";

      spawnConfetti();
      setInterval(spawnBalloon, 700);
      setInterval(spawnHeart, 500);
    }
  </script>

</body>
</html>
