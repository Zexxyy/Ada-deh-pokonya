<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ’–</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#ffeef6);
  font-family:'Poppins',sans-serif;
  text-align:center;
  overflow:hidden;
}

.hidden{display:none;}

.card{
  background:white;
  border-radius:20px;
  padding:30px 25px;
  width:100%;
  max-width:380px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  animation:fadeIn 1s ease;
  z-index:2;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff5e99;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{background:#ff3f86}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ddd;
  text-align:center;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Cake */
.cake{
  font-size:90px;
  cursor:pointer;
  animation:float 2s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* Animations */
.balloon,.heart,.confetti{
  position:fixed;
  pointer-events:none;
}

.balloon{
  bottom:-80px;
  font-size:32px;
  animation:floatUp linear forwards;
}

.heart{
  top:-40px;
  font-size:24px;
  animation:fallDown linear forwards;
}

.confetti{
  top:-20px;
  width:10px;
  height:10px;
  background:pink;
  animation:fallDown linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

@keyframes fallDown{
  from{transform:translateY(0) rotate(0);opacity:1}
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}
</style>
</head>
<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h2>I've got something for u ğŸ’•</h2>
  <button onclick="toCake()">What's that?</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <p>Make a wish âœ¨</p>
  <div class="cake" onclick="blowCandle()">ğŸ‚ğŸ•¯ï¸</div>
  <p><small>(tap the cake)</small></p>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <h2>Hai Kamu ğŸ’–</h2>
  <p>Ada sesuatu yang pengen aku sampein ğŸ‚</p>

  <input id="inputNama" placeholder="Nama kamu ğŸ’•">
  <input id="inputUmur" type="number" placeholder="Umur kamu ğŸ‰">

  <button onclick="showMessage()">Buka Ucapannya ğŸ’Œ</button>

  <div class="hidden" id="hasil">
    <p id="teksUcapan"></p>
  </div>
</div>

<script>
function toCake(){
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function blowCandle(){
  document.querySelector(".cake").innerHTML="ğŸ‚âœ¨";
  spawnConfetti();
  setTimeout(()=>{
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
  },1200);
}

function showMessage(){
  const nama = document.getElementById("inputNama").value;
  const umur = document.getElementById("inputUmur").value;

  if(!nama || !umur){
    alert("Isi dulu yaa ğŸ˜†ğŸ’—");
    return;
  }

  const pesan = `
Maaf ya kalo kesannya maksain banget hehehe.
To be honest, aku sebenernya bukan suka doang sama kamu,
bisa dikatakan lebih dari itu.

Karena kamu muncul pada saat aku lagi nggak kepengen sama siapa-siapa,
tapi semenjak kemunculan kamu,
entah kenapa hati ini rasanya menggebu-gebu lagi.
  `;

  document.getElementById("teksUcapan").innerHTML =
    `Selamat ulang tahun yang ke <b>${umur}</b>, <b>${nama}</b> ğŸ’–ğŸ‰<br><br>` +
    pesan.replace(/\n/g,"<br>");

  document.getElementById("hasil").classList.remove("hidden");

  setInterval(spawnBalloon,700);
  setInterval(spawnHeart,500);
}

function spawnBalloon(){
  const e=document.createElement("div");
  e.className="balloon";
  e.innerHTML="ğŸˆ";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
}

function spawnHeart(){
  const e=document.createElement("div");
  e.className="heart";
  e.innerHTML="ğŸ’–";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
}

function spawnConfetti(){
  for(let i=0;i<25;i++){
    const e=document.createElement("div");
    e.className="confetti";
    e.style.left=Math.random()*100+"vw";
    e.style.background=["#ff5e99","#ffd6e8","#ffeef6"][Math.floor(Math.random()*3)];
    e.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),5000);
  }
}
</script>

</body>
</html>
