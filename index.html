<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
* {
  box-sizing: border-box;
}
  #message {
  max-height: 90vh;
  overflow-y: auto;
}

#secret {
  padding-bottom: 10vh;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(120deg, #ffdee9, #b5fffc);
  height: 100vh;
  overflow: hidden;
}

/* CENTER */
.center {
  text-align: center;
  padding: 5vh 5vw;
}

/* BUTTON */
button {
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: #ff6f91;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background: #ff4f7a;
}

.hidden {
  display: none;
}

/* OPENING */
#opening h1 {
  font-size: 8vw;
  margin-bottom: 20px;
}

/* CAKE */
#cake h2 {
  font-size: 6vw;
}

.cake {
  font-size: 35vw;
  position: relative;
}

.flame {
  font-size: 10vw;
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  animation: flicker 1s infinite;
}

@keyframes flicker {
  0% { transform: translateX(-50%) rotate(-5deg); }
  50% { transform: translateX(-50%) rotate(5deg); }
  100% { transform: translateX(-50%) rotate(-5deg); }
}

/* MESSAGE */
#message h2 {
  font-size: 7vw;
}

#name {
  font-size: 6vw;
  margin-bottom: 20px;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  width: 50vw;
  text-align: center;
}

#secret {
  margin-top: 25px;
  font-size: 4.5vw;
  line-height: 1.6;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  top: -10px;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* BALLOON */
.balloon {
  position: fixed;
  bottom: -100px;
  font-size: 8vw;
  animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
  }
}
</style>
</head>

<body>

<!-- EFFECTS -->
<div id="effects"></div>

<!-- OPENING -->
<div id="opening" class="center">

</div>

<!-- CAKE -->
<div id="cake" class="center hidden">
  <h2>Make a wish âœ¨</h2>
  <div class="cake">

  diklik ya ditiupnya ðŸ˜†ðŸ’¨
</p>
</div>

<!-- MESSAGE -->
<div id="message" class="center hidden">
  <h2>Happy Birthday ðŸŽ‰</h2>

  <input type="number" id="age" placeholder="Umur kamu">

<script>
const nama = "CINTAAAAA"; // GANTI NAMA DIA
document.getElementById("name").innerText = nama;

let blowCount = 0;
const maxBlow = 5;

function showCake() {
  document.getElementById("opening").classList.add("hidden");
  document.getElementById("cake").classList.remove("hidden");
}

function blowCandle() {
  blowCount++;
  const flame = document.getElementById("flame");
  flame.style.transform = `translateX(-50%) scale(${1 - blowCount * 0.15})`;
  flame.style.opacity = `${1 - blowCount * 0.18}`;

  if (blowCount >= maxBlow) {
    flame.style.display = "none";
    setTimeout(() => {
      document.getElementById("cake").classList.add("hidden");
      document.getElementById("message").classList.remove("hidden");
    }, 1000);
  }
}

function showMessage() {
  const age = document.getElementById("age").value;
  if (!age) {
    alert("Isi umurnya dulu ya ðŸ˜„");
    return;
  }

  const text = `

Terima kasih ya, udah jadi seseorang yang kehadirannya
tanpa sadar bisa bikin hari orang lain terasa lebih hangat.
`;

  const secret = document.getElementById("secret");
  secret.innerText = text;
  secret.classList.remove("hidden");
}

/* EFFECT GENERATOR */
function createEffects() {
  const effects = document.getElementById("effects");

  for (let i = 0; i < 25; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration = (3 + Math.random()*3) + "s";
    effects.appendChild(c);
  }

  const balloons = ["ðŸŽˆ","ðŸŽˆ","ðŸŽˆ"];
  balloons.forEach(() => {
    const b = document.createElement("div");
    b.className = "balloon";
    b.innerText = "ðŸŽˆ";
    b.style.left = Math.random() * 90 + "vw";
    b.style.animationDuration = (8 + Math.random()*5) + "s";
    effects.appendChild(b);
  });
}

createEffects();
</script>

</html>
