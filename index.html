<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);

      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    button {

      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #ff5e99;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3f86;
    }

    .result {
      margin-top: 20px;
      font-size: 15px;
      color: #444;
      display: none;
      animation: pop 0.5s ease;
      line-height: 1.6;
    }

    .emoji {
      font-size: 28px;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
